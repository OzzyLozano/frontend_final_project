{% extends 'registrar_eventos.html' %}


{% block page %}Registro de Participantes{% endblock %}

{% block body %}
  <form action="" method="post" class="w-3/4 sm:w-1/2 xl:w-1/3 mx-auto my-8 shadow pt-4 pb-12 px-8 sm:px-12 md:px-16 lg:px-20 rounded-2xl">
    <div class="flex items-center border-b border-teal-500 pt-2 mt-4">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
      </svg>
      <input required class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Nombre" aria-label="name">
      <div></div>
    </div>
    <div class="flex items-center border-b border-teal-500 pt-2 mt-4">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
      </svg>
      <input required class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Apelllido" aria-label="lastname">
      <div></div>
    </div>
    <div class="flex items-center border-b border-teal-500 pt-2 mt-4">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
      </svg>
      <input required class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Correo electrónico" aria-label="email">
      <div></div>
    </div>
    <div class="flex items-center border-b border-teal-500 pt-2 mt-4">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
        <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
      </svg>
      <input type="text" id="phone-input" aria-describedby="helper-text-explanation" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
      <div></div>
    </div>
    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Select a phone number that matches the format.</p>
    <div class="flex items-center border-b border-teal-500 pt-2 mt-4">
      <select required class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none">
        <option>--Rol--</option>
        <option>Ponente</option>
        <option>Asistente</option>
        <option>Organizador</option>
      </select>
      <div></div>
    </div>
  </form>

  {% block buttons %}
    <div class="flex flex-wrap gap-4 mt-8 justify-evenly">
      <a href="{{ url_for('registrar_evento') }}" class="pagination-btn">
        Evento
      </a>
      <a class="selected-pagination-btn">
        Participantes
      </a>
      <a href="{{ url_for('registrar_invitaciones') }}" class="pagination-btn">
        Invitaciones
      </a>
      <a href="{{ url_for('registrar_logistica') }}" class="pagination-btn">
        Logística
      </a>
      <a href="{{ url_for('confirmar_registro') }}" class="pagination-btn">
        Confirmación
      </a>
    </div>
  {% endblock %}

  <script src="{{ url_for('static', filename='eventRegistration.js') }}"></script>

{% endblock %}
